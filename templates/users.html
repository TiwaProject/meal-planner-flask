<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul class="collection with-header">
    <li class="collection-header"><h4><b>{{ users }}</b></h4></li>
    {# loop through galaxies and render them in list#}
    {% for user in users %}
    <li class="collection-item"><a href="#">{{ "Name: "+ user.name + "   " + "Email: "+user.email }}</a></li>
    {% endfor %}
</ul>

</body>
</html>
